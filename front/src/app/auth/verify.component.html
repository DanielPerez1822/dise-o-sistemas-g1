<div class="card mx-auto my-5" style="max-width:400px;">
  <div class="card-header bg-primary text-white text-center">Verificar Cuenta</div>
  <div class="card-body">
    <form (ngSubmit)="verify()">
      <div class="mb-3">
        <input type="email" class="form-control" [(ngModel)]="email" name="email" placeholder="Correo" required readonly>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" [(ngModel)]="verificationCode" name="verificationCode" placeholder="C贸digo de verificaci贸n" required>
      </div>
      <button class="btn btn-success w-100" type="submit" [disabled]="loading">
        <span *ngIf="!loading">Verificar</span>
        <span *ngIf="loading">
          <span class="spinner-border spinner-border-sm"></span> Verificando...
        </span>
      </button>
      <button class="btn btn-link w-100 mt-2" type="button" (click)="resend()" [disabled]="loading">
        <span *ngIf="!loading">Reenviar c贸digo</span>
        <span *ngIf="loading">
          <span class="spinner-border spinner-border-sm"></span> Enviando...
        </span>
      </button>
      <div *ngIf="error" class="alert alert-danger mt-2">{{error}}</div>
      <div *ngIf="success" class="alert alert-success mt-2">{{success}}</div>
    </form>
    <div class="text-center mt-2">
      <button class="btn btn-outline-primary w-100" type="button" (click)="router.navigate(['/login'])">
        Volver a inicio de sesi贸n
      </button>
    </div>
  </div>
</div>
