<div class="card mx-auto my-5" style="max-width:400px;">
  <div class="card-header bg-primary text-white text-center">Registro</div>
  <div class="card-body">
    <form (ngSubmit)="register()">
      <div class="mb-3">
        <input type="email" class="form-control" [(ngModel)]="email" name="email" placeholder="Correo" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" [(ngModel)]="username" name="username" placeholder="Usuario" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Contraseña" required>
      </div>
      <button class="btn btn-success w-100" type="submit" [disabled]="loading" style="height: 40px; font-size: 1rem;">
        <span *ngIf="loading">
          <span class="spinner-border spinner-border-sm me-2"></span>
          Registrando...
        </span>
        <span *ngIf="!loading">
          Registrarse
        </span>
      </button>
      <div *ngIf="error" class="alert alert-danger mt-2">{{error}}</div>
      <div *ngIf="success" class="alert alert-success mt-2">{{success}}</div>
    </form>
    <div class="text-center mt-2">
      <a routerLink="/login">¿Ya tienes cuenta? Inicia sesión</a>
    </div>
  </div>
</div>
