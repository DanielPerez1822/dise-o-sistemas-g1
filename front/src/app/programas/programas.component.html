<div class="card bg-light mb-3 my-5 shadow-lg">
  <div class="card-header text-white background-color text-center">Programas</div>
  <div class="card-body">
    <h5 class="card-title text-center">Lista de Programas</h5>
    <div *ngIf="error" class="alert alert-danger text-center">{{ error }}</div>
    <div *ngIf="!error">
      <div class="my-3 text-right">
        <button class="btn btn-success" type="button" [routerLink]="['/programas/formP']">
          <i class="fas fa-plus-circle"></i> Crear Programa
        </button>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Buscar programa" [(ngModel)]="searchText">
      </div>
      <table class="table table-hover table-bordered table-striped text-center" *ngIf="programasFiltrados && programasFiltrados.length > 0">
        <thead class="thead-dark">
          <tr>
            <th>Id</th>
            <th>Nombre Programas</th>
            <th>Facultad</th>
            <th>Número de Créditos</th>
            <th>Número de Semestres</th>
            <th>Descripción</th>
            <th colspan="2">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let indice of programasFiltrados" class="align-middle">
            <td>{{indice.id}}</td>
            <td>{{indice.nomPrograma}}</td>
            <td>{{indice.facultad}}</td>
            <td>{{indice.numCredito}}</td>
            <td>{{indice.numSemestre}}</td>
            <td>{{indice.descripcion}}</td>
            <td>
              <button type="button" name="editar" [routerLink]="['/programas/formP', indice.id]" class="btn btn-primary btn-sm">
                <i class="fas fa-edit"></i> Editar
              </button>
            </td>
            <td>
              <button type="button" name="eliminar" (click)="delete(indice)" class="btn btn-danger btn-sm">
                <i class="fas fa-trash-alt"></i> Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <div *ngIf="programasFiltrados && programasFiltrados.length === 0" class="text-center text-muted">
        No hay programas activos para mostrar.
      </div>
    </div>
  </div>
</div>
