<div class="card bg-dark text-white shadow-lg mx-auto my-5" style="max-width: 400px; border-radius: 15px;">
  <div class="card-header text-center font-weight-bold bg-primary" style="border-top-left-radius: 15px; border-top-right-radius: 15px;">
    <h4>Formulario Estudiante</h4>
  </div>
  <div class="card-body bg-light text-dark rounded" style="border-bottom-left-radius: 15px; border-bottom-right-radius: 15px;">
    <form>
      <div class="form-group">
        <input type="text" class="form-control my-3" [(ngModel)]="estudiantes.nombreEstudiante" name="nombreEstudiante" placeholder="Nombre del Estudiante" />
      </div>
      <div class="form-group">
        <input type="number" class="form-control my-3" [(ngModel)]="estudiantes.edad" name="edad" placeholder="Edad" />
      </div>
      <div class="form-group">
        <input type="number" class="form-control my-3" [(ngModel)]="estudiantes.documento" name="documento" placeholder="Documento" />
      </div>
      <div class="form-group">
        <select class="form-control my-3" [(ngModel)]="estudiantes.status" name="status">
          <option value="A">Activo</option>
          <option value="I">Inactivo</option>
          <option value="E">Egresado</option>
        </select>
      </div>
      <div class="form-group">
        <select class="form-control my-3" [(ngModel)]="selectedPrograma" name="programa">
          <option *ngFor="let programa of programas" [ngValue]="programa.id">
            {{ programa.nomPrograma }}
          </option>
        </select>
      </div>
      <div class="form-group text-center">
        <button class="btn btn-success btn-block my-2" role="button" *ngIf="!estudiantes.id" (click)="create()">
          Crear
        </button>
        <button class="btn btn-primary btn-block my-2" *ngIf="estudiantes.id" (click)="update()">
          Actualizar
        </button>
      </div>
    </form>
  </div>
</div>
